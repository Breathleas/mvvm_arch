            rxpermission          : [group: 'com.github.tbruyelle', name: 'tbruyelle:rxpermissions', version: versions.rxpermission],

            glide                 : [group: 'com.github.bumptech.glide', name: 'glide', version: versions.glide],
            glide_compiler        : [group: 'com.github.bumptech.glide', name: 'compiler', version: versions.glide],

            stetho                : [group: 'com.facebook.stetho', name: 'stetho', version: versions.stetho],
            stetho_okhttp         : [group: 'com.facebook.stetho', name: 'stetho-okhttp3', version: versions.stetho],

            leakcanary_debug      : [group: 'com.squareup.leakcanary', name: 'leakcanary-android', version: versions.leakcanary],

            multidex              : [group: 'androidx.multidex', name: 'multidex', version: '2.0.0']
    ]

    tests = [
            junit   : [group: 'junit', name: 'junit', version: '4.12'],
            runner  : [group: 'androidx.test', name: 'runner', version: '1.1.1'],
            espresso: [group: 'androidx.test.espresso', name: 'espresso-core', version: '3.1.1']
