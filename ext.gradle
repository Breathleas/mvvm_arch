ext {
    build_version = [
            gradle           : '3.3.1',
            compileSdkVersion: 28,
            minSdkVersion    : 19,
            targetSdkVersion : 28,
            versionCode      : 1,
            versionName      : '0.0.1'
    ]

    versions = [
            support            : '1.0.2',
            constraintlayout   : '1.1.3',
            material           : '1.0.0-rc01',
            arch_component     : '2.0.0',
            recyclerview       : '1.0.0',
            recyclerview_helper: '2.9.45-androidx',
            retrofit           : '2.4.0',
            okhttp             : '3.11.0',
            rxjava             : '2.2.7',
            rxandroid          : '2.1.1',
            rxpermission       : '0.10.2',
            glide              : '4.9.0',
            stetho             : '1.5.0',
            leakcanary         : '2.0-beta-3'
    ]

    libs = [
            appcompat             : [group: 'androidx.appcompat', name: 'appcompat', version: versions.support],
            constraintlayout      : [group: 'androidx.constraintlayout', name: 'constraintlayout', version: versions.constraintlayout],
            material              : [group: 'com.google.android.material', name: 'material', version: versions.material],

            //##日志框架##
            timber                : [group: 'com.jakewharton.timber', name: 'timber', version: '4.7.1'],
            logger                : [group: 'com.orhanobut', name: 'logger', version: '2.2.0'],

            component_extension   : [group: 'androidx.lifecycle', name: 'lifecycle-extensions', version: versions.arch_component],
            component_java8       : [group: 'androidx.lifecycle', name: 'lifecycle-common-java8', version: versions.arch_component],
            component_rx_liveData : [group: 'androidx.lifecycle', name: 'lifecycle-reactivestreams', version: versions.arch_component],

            pinned                : [group: 'com.oushangfeng', name: 'PinnedSectionItemDecoration', version: '1.3.0'],
            recyclerview          : [group: 'androidx.recyclerview', name: 'recyclerview', version: versions.recyclerview],
            recyclerview_selection: [group: 'androidx.recyclerview', name: 'recyclerview-selection', version: versions.recyclerview],
            recyclerview_helper   : [group: 'com.github.CymChad', name: 'BaseRecyclerViewAdapterHelper', version: versions.recyclerview_helper],

            retrofit              : [group: 'com.squareup.retrofit2', name: 'retrofit', version: versions.retrofit],
            retrofit_gson         : [group: 'com.squareup.retrofit2', name: 'converter-gson', version: versions.retrofit],
